@(title: String)(content: Html)

<!DOCTYPE html>

<html>

    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta charset="utf-8">
    	<meta name="description" content="PubTeX is a tool which lets you convert all PubMed IDs in your latex file/document to BiBTeX as well as generate the latex inline citations!">
    	<meta name="keywords" content="JavaScript,latex,bibtex,pubmed,bioinformatics,science">
    	<meta name="author" content="Omar Wagih">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
